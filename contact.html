<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의하기</title>
  <!-- 웹폰트 연결 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .nav {
      position: absolute;
      top: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
    }

    .nav a {
      color: #003478;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }

    .nav a:hover {
      color: #005bb5;
    }

    .contact-form {
      background-color: #fff;
      padding: 36px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 340px;
      margin-top: 161.5px;
    }

    .contact-form h2 {
      margin-bottom: 28px;
      font-size: 1.8rem;
      color: #003478;
      text-align: center;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #003478;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9fbfd;
      box-sizing: border-box;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      width: 100%;
      padding: 14px;
      background-color: #003478;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #005bb5;
    }

    .footer {
      margin-top: 161.5px;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      background-color: #003478;
      color: #fff;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">홈</a>
    <a href="main.html">메인</a>
    <a href="login.html">로그인</a>
  </nav>

  <div class="contact-form">
    <h2>문의하기</h2>
    <form action="https://formspree.io/f/myzpgkqo" method="POST">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>

      <label for="message">내용</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">보내기</button>
    </form>
  </div>

  <div class="footer">
    © 그를 숭배하라. All rights reserved.
  </div>
</body>
</html>
